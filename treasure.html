  <head>

    <link href="./images/favicon.png" type="image/x-icon" rel="icon" />

  <body>
    <header>
    <img src="./images/logo.png" width="160" height="150" class="top-right-image">
    <span id="backButton" class="back-icon">
        <i class="fas fa-arrow-left"></i>
      </span>
    </header>
    <div class="timer-container">
        <span id="clock">
            <i class="fa-regular fa-clock"></i>
         </span>
        <div id="timer" class="timer"></div>
      </div>
      <div class="container d-flex justify-content-center align-items-center">
        <div class="card custom-card">
          <div class="card-body d-flex">
            <a href="#" class="image-link" onclick="openPopup()">
            <div id="treasureOpen">
            <img src="./images/treasure.png">
            </div>
            </a>
          </div>
        </div>
        
      </div>

      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-8 col-sm-10">
                <div id="popup" class="popup-container" style="margin-top: 25px;">
                    <div class="popup-content">
                      <h2>اللغز الاخير</h2>
                      <img src = "./images/final-puzzle.png"/>
                      <p> حراثه+ جزره + ورده</p>
                        <h3 class="text-center"><i class="fas 
                                fa-unlock-alt"></i> حاول فك الشفره لفتح الكنز</h3>
                        <!-- 3 input fields -->
                        <div class="text-center">
                            <input type="text" id="b1" autocomplete="off">
                            <input type="text" id="b2" autocomplete="off">
                            <input type="text" id="b3" autocomplete="off">
                            <br />
                            <!-- Button to check result -->
                            <button class="btn btn-secondary mt-4 mb-4" 
                                onclick="crack();">
                                <i class="fas fa-key"></i> فك
                            </button>
                            <p id ="wrongValue"> </p>
                        </div>
                      </div>
                <span class="popup-close" herf = "#" onclick="closePopup()">&times;</span>  
          </div>
        </div>
      </div>
      </div>
      <div class="confetti">
        <div class="custom-container"style="left:53% ;">
            <div class="drop-main" >
                <div class="d1" style="color: white;" >مبروك</div>
                <div class="d2" style="color: white;" >لقد</div>
                <div class="d3"style="color: white;" >فزت</div>

        <div class="confetti-piece"></div>

        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
    </div>
